LOG_PREFIX=delivery

AUTHORIZE_API=${ENTITLEMENTS_BASE_URL}/api/entitlements/v1

server.servlet.contextPath=/api/delivery/v2/
logging.level.org.springframework.web=${LOG_LEVEL}
server.port=${APPLICATION_PORT}
aws.resource.prefix=${ENVIRONMENT}
aws.sts-role-arn=${STS_ROLE_ARN:""}
aws.ssm=${SSM_ENABLED:True}

## AWS DynamoDB configuration
# needed for tenantfactory
aws.dynamodb.key=kind
aws.dynamodb.table.prefix=${aws.resource.prefix}-
aws.region=${AWS_REGION}
aws.dynamodb.endpoint=dynamodb.${AWS_REGION}.amazonaws.com

## AWS S3 configuration
aws.s3.endpoint=s3.${AWS_REGION}.amazonaws.com
aws.s3.datafiles.bucket-name=${aws.resource.prefix}-${S3_DATAFILE_BUCKET}
aws.s3.datafiles.path-prefix=v1/
aws.s3.signed-url.expiration-days=1

## AWS ElastiCache configuration
aws.elasticache.cluster.group.endpoint=${CACHE_CLUSTER_ENDPOINT}
aws.elasticache.cluster.group.port=${CACHE_CLUSTER_PORT}

## AWS Lambda configuration
aws.lambda.get-groups-function-name=${aws.resource.prefix}-os-entitlements-GroupsFunction

SEARCH_QUERY_RECORD_HOST=${SEARCH_HOST}/api/search/v2/query
STORAGE_QUERY_RECORD_HOST=${STORAGE_BASE_URL}/api/storage/v2/query/records:batch
SEARCH_BATCH_SIZE=1000
SEARCH_QUERY_LIMIT=1000